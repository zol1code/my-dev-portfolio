<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoli Code by Thaina Pereira| IT Support Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
                function App() {
            // Agora usamos 'useState' para que a lista possa ser alterada
            const [tickets, setTickets] = React.useState([
                { id: "001", user: "John Doe", issue: "VPN Connection Failed", priority: "High", status: "Open" },
                { id: "002", user: "Sarah Smith", issue: "Software License Expired", priority: "Medium", status: "In Progress" },
                { id: "003", user: "Mike Ross", issue: "Hardware Upgrade - RAM", priority: "Low", status: "Completed" }
            ]);

            // Função para resolver (remover) o ticket
            const resolveTicket = (id) => {
                // Filtramos a lista mantendo apenas os IDs diferentes do que clicamos
                const updatedTickets = tickets.filter(t => t.id !== id);
                setTickets(updatedTickets);
                
                // Feedback visual simples
                alert(`Ticket #${id} resolved and archived!`);
            };

            const systems = [
                { name: "Internal Server", status: "Online", icon: "fa-server", color: "text-green-400" },
                { name: "Company Network", status: "Stable", icon: "fa-wifi", color: "text-green-400" },
                { name: "Cloud Backup", status: "Warning", icon: "fa-cloud", color: "text-yellow-400" }
            ];

            return (
                <div class="min-h-screen p-4 md:p-8">
                    <header class="flex justify-between items-center mb-8 border-b border-slate-700 pb-4">
                        <div>
                            <h1 class="text-2xl font-bold text-blue-400">Zoli Code Solutions</h1>
                            <p class="text-sm text-slate-400 font-mono">IT Support Console v1.1</p>
                        </div>
                        <div class="text-right">
                            <span class="block text-sm font-bold">Cork, Ireland</span>
                            <span class="text-xs bg-blue-500/20 text-blue-400 px-2 py-1 rounded">Stamp 2 Holder</span>
                        </div>
                    </header>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        {systems.map(sys => (
                            <div key={sys.name} class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                <div class="flex items-center space-x-4">
                                    <i class={`fas ${sys.icon} text-2xl ${sys.color}`}></i>
                                    <div>
                                        <p class="text-slate-400 text-sm">{sys.name}</p>
                                        <p class="font-bold">{sys.status}</p>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div class="bg-slate-800 rounded-xl border border-slate-700 overflow-hidden">
                        <div class="p-4 border-b border-slate-700 bg-slate-700/50 flex justify-between items-center">
                            <h2 class="font-bold italic"><i class="fas fa-ticket-alt mr-2"></i>Active Support Tickets ({tickets.length})</h2>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="text-xs uppercase bg-slate-900/50 text-slate-400">
                                    <tr>
                                        <th class="p-4">ID</th>
                                        <th class="p-4">Issue</th>
                                        <th class="p-4">Priority</th>
                                        <th class="p-4">Action</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-700">
                                    {tickets.length === 0 ? (
                                        <tr><td colspan="4" class="p-8 text-center text-slate-500 italic">All tickets resolved. Great job!</td></tr>
                                    ) : (
                                        tickets.map(ticket => (
                                            <tr key={ticket.id} class="hover:bg-slate-700/30 transition-colors">
                                                <td class="p-4 font-mono text-blue-400">#{ticket.id}</td>
                                                <td class="p-4">
                                                    <p class="font-bold">{ticket.issue}</p>
                                                    <p class="text-xs text-slate-400 italic">User: {ticket.user}</p>
                                                </td>
                                                <td class="p-4">
                                                    <span class={`text-xs px-2 py-1 rounded ${
                                                        ticket.priority === 'High' ? 'bg-red-500/20 text-red-400' : 'bg-blue-500/20 text-blue-400'
                                                    }`}>
                                                        {ticket.priority}
                                                    </span>
                                                </td>
                                                <td class="p-4">
                                                    <button 
                                                        onClick={() => resolveTicket(ticket.id)}
                                                        class="bg-green-600 hover:bg-green-500 text-white text-xs px-3 py-1 rounded transition-colors"
                                                    >
                                                        <i class="fas fa-check mr-1"></i> Resolve
                                                    </button>
                                                </td>
                                            </tr>
                                        ))
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <footer class="mt-8 text-center text-slate-500 text-sm">
                        <p>Zoli Code © 2026 | Built with React & Tailwind CSS</p>
                        <p class="mt-2 italic">Demonstrating State Management & Event Handling</p>
                    </footer>
                </div>
            );
        }

    </script>
</body>
</html>
