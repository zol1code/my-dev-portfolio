<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thaina Pereira| IT Support Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-black-900 text-slate-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            // Estado para gerenciar os chamados de suporte
            const [tickets, setTickets] = useState([
                { id: "101", user: "Thaina Office Cork", issue: "Network Latency in Block A", priority: "High", time: "10m ago" },
                { id: "102", user: "Thaina Code Client", issue: "Database Migration", priority: "Medium", time: "1h ago" },
                { id: "103", user: "Remote Staff", issue: "VPN Configuration", priority: "Low", time: "3h ago" }
            ]);

            // Função para "Resolver" o chamado (Remove da lista)
            const handleResolve = (id) => {
                const filtered = tickets.filter(ticket => ticket.id !== id);
                setTickets(filtered);
            };

            // Dados estáticos para o monitoramento de sistemas
            const systems = [
                { name: "Server Status", status: "Online", icon: "fa-server", color: "text-green-400" },
                { name: "Global VPN", status: "Active", icon: "fa-shield-halved", color: "text-blue-400" },
                { name: "Cloud Sync", status: "Stable", icon: "fa-cloud", color: "text-green-400" }
            ];

            return (
                <div class="max-w-4xl mx-auto min-h-screen p-4">
                    {/* Cabeçalho Profissional */}
                    <header class="flex justify-between items-start mb-8 border-b border-slate-800 pb-6 mt-4">
                        <div>
                            <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
                                Thaina Pereira
                            </h1>
                            <p class="text-slate-400 text-xs font-mono tracking-widest uppercase">Software Development & IT Support</p>
                        </div>
                        <div class="text-right flex flex-col items-end">
                            <span class="bg-blue-600/20 text-blue-400 text-[10px] font-bold px-2 py-1 rounded-full mb-1">
                                CORK, IE 
                            </span>
                            <p class="text-[10px] text-slate-500">Final Year CS Student Portfolio</p>
                        </div>
                    </header>

                    {/* Cards de Monitoramento */}
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                        {systems.map((sys) => (
                            <div key={sys.name} class="bg-slate-800/50 border border-slate-700 p-4 rounded-2xl">
                                <div class="flex items-center space-x-3">
                                    <div class={`p-2 rounded-lg bg-slate-900 ${sys.color}`}>
                                        <i class={`fas ${sys.icon}`}></i>
                                    </div>
                                    <div>
                                        <p class="text-slate-500 text-xs uppercase font-bold tracking-tighter">{sys.name}</p>
                                        <p class="text-sm font-semibold">{sys.status}</p>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Seção de Tickets */}
                    <div class="bg-slate-800 border border-slate-700 rounded-2xl shadow-2xl overflow-hidden">
                        <div class="p-5 border-b border-slate-700 flex justify-between items-center bg-slate-800/50">
                            <h2 class="text-lg font-bold">Active Support Tickets</h2>
                            <span class="bg-slate-700 text-slate-300 text-xs px-2 py-1 rounded-md">
                                {tickets.length} Pending
                            </span>
                        </div>

                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-slate-900/50 text-slate-500 text-[10px] uppercase font-bold">
                                    <tr>
                                        <th class="p-4">Ticket</th>
                                        <th class="p-4 text-center">Priority</th>
                                        <th class="p-4 text-right">Action</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-700">
                                    {tickets.length > 0 ? (
                                        tickets.map((t) => (
                                            <tr key={t.id} class="hover:bg-slate-700/20 transition-all">
                                                <td class="p-4">
                                                    <p class="text-sm font-bold text-slate-200">{t.issue}</p>
                                                    <p class="text-[10px] text-slate-500">{t.user} • {t.time}</p>
                                                </td>
                                                <td class="p-4 text-center">
                                                    <span class={`text-[10px] px-2 py-1 rounded-full font-bold ${
                                                        t.priority === 'High' ? 'bg-red-500/10 text-red-400' : 'bg-blue-500/10 text-blue-400'
                                                    }`}>
                                                        {t.priority}
                                                    </span>
                                                </td>
                                                <td class="p-4 text-right">
                                                    <button 
                                                        onClick={() => handleResolve(t.id)}
                                                        class="bg-emerald-600 hover:bg-emerald-500 text-white text-[10px] font-bold px-3 py-1.5 rounded-lg transition-all"
                                                    >
                                                        RESOLVE
                                                    </button>
                                                </td>
                                            </tr>
                                        ))
                                    ) : (
                                        <tr>
                                            <td colspan="3" class="p-10 text-center">
                                                <i class="fas fa-circle-check text-emerald-400 text-3xl mb-3 block"></i>
                                                <p class="text-slate-400 text-sm italic font-serif">Queue cleared. System stable.</p>
                                            </td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Skills Proof Footer */}
                    <div class="mt-8 p-4 bg-blue-500/5 border border-blue-500/20 rounded-xl">
                        <p class="text-[11px] text-blue-400 font-bold uppercase mb-2 tracking-widest">Verification Label</p>
                        <div class="flex flex-wrap gap-2 text-[10px]">
                            <span class="bg-slate-700 px-2 py-1 rounded">React Hooks (useState)</span>
                            <span class="bg-slate-700 px-2 py-1 rounded">JavaScript ES6 (filter)</span>
                            <span class="bg-slate-700 px-2 py-1 rounded">Tailwind Responsive UI</span>
                            <span class="bg-slate-700 px-2 py-1 rounded">IT Support Logic</span>
                        </div>
                    </div>

                    <footer class="mt-8 pb-8 text-center border-t border-slate-800 pt-6">
                        <p class="text-slate-500 text-xs">Developed by <strong>Thaina Pereira</strong> via Mobile IDE</p>
                        <p class="text-[10px] text-slate-600 mt-1">Cork, Ireland &copy; 2026</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
